<!DOCTYPE html>

    <link rel="icon" type="image/png" href="../../assets/logo.png">
</head>
<body>
    <a href="../../paginas/home.html">
        <img src="../../assets/logo.png" width="20"> GuardaTreco
    </a>
    <br>
    <a href="index.html">Clientes</a>

    <form action="index.html" method="get">
        <div>
            <label for="campo-cliente">Nome do cliente</label>
            <input type="text" id="campo-cliente" minlength="3" required maxlength="24">
        </div>
        <div>
            <label for="campo-cliente">CPF do cliente</label>

        </div>

            <label for="campo-cliente">Data de Nascimento</label>

        </div>
        <button type="submit">Cadastrar</button>
    </form>
